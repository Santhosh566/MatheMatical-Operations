{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background-image: url("{% static 'calculator/images/image.jpg' %}"); /* Background image */
            background-size: cover; /* Ensure the image covers the full page */
            background-position: center; /* Center the image */
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            background-color: pink;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color:blue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 2.5rem;
        }

        form {
            display: inline-block;
            background: rgba(255, 255, 255, 0.9); /* Slight transparency for the form */
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            color: #0056b3;
        }

        input[type="number"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 250px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0056b3;
            border: none;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #003d80;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 20px;
            color: #4CAF50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-size: 1.5rem;
        }

        /* Add responsiveness */
        @media (max-width: 768px) {
            form {
                width: 90%;
                max-width: 350px;
            }

            h1 {
                font-size: 2rem;
               
            }
        }
    </style>
</head>
<body>
    <h1>MatheMatical Calculator</h1>
    <form method="POST" action="/calculate/">
        {% csrf_token %}
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required><br><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required><br><br>

        <button type="submit" name="operation" value="ADD">ADD</button>
        <button type="submit" name="operation" value="SUB">SUB</button>
        <button type="submit" name="operation" value="MUL">MUL</button>
        <button type="submit" name="operation" value="DIV">DIV</button>
    </form>

    {% if result %}
    <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
